<div
  class="container"
  *ngIf="isZoneCardView && displayedZoneId === zone.id"
  (click)="zoneCardClicked()"
>
  <div>{{ zone.title }}</div>
  <div *ngIf="features.length > 0">
    <p class="display-6">{{ features.length }}</p>
    <app-bar-chart
      *ngIf="isBarChartReady"
      [labels]="getBarChartValues().labels"
      [data]="getBarChartValues().data"
    ></app-bar-chart>
  </div>
  <div
    *ngIf="features.length === 0"
    class="spinner-border spinner-border-sm"
    role="status"
  >
    <span class="sr-only"></span>
  </div>
  <div>...</div>
</div>
<app-type-card-list
  *ngIf="isTypeCardView && displayedZoneId === zone.id"
  [zone]="zone"
></app-type-card-list>
