<div
  class="container"
  *ngIf="displayedZoneId === zone.id"
  (click)="zoneCardClicked()"
>
  <div>{{ zone.title }}</div>
  <div *ngIf="features.length > 0">{{ features.length }}</div>
  <div
    *ngIf="features.length === 0"
    class="spinner-border spinner-border-sm"
    role="status"
  >
    <span class="sr-only"></span>
  </div>
  <div>...</div>
  <app-type-card-list
    *ngIf="isZoneDetailView && displayedZoneId === zone.id"
    [zone]="zone"
  ></app-type-card-list>
</div>
